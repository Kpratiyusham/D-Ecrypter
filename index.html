<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{E/D}cryption</title>
</head>
<body>
    <h1>Encrypt/Decrypt Text</h1><hr>
    <p class="p1">Using DES</p>
    <p class="p2">Encrypts or decrypts text as you type</p>
    <div class="encrypt">
    <h2>Encrypt Text</h2>
    <input class="e" type="text" placeholder="Enter Text">
    <span class="encrypted-text">Your encrypted text will show here...</span>
    </div>

    <div class="decrypt">
    <h2>Decrypt Text</h2>
    <input class="d" type="text" placeholder="Enter Text">
    <span class="decrypted-text">Your decrypted text will show here...</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
